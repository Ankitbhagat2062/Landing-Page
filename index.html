<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="background navbar h-nav-resp">
        <div class="logo right-nav v-class-resp">
            <img src="img/Marvel.jpeg" width="150" alt="">
            <p>Marvel's Entertainment</p>
        </div>
        <div class="text nav-list v-class-resp">
            <button>Read More</button>
            <button>Contact Us</button>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>
    <section class="background">
        <div class="container">
            <form>
                <h1>Contact Us Form</h1>
                <div class="input">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="input">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="text" id="mobile" placeholder="Mobile" required>
                </div>
                <div class="text-area">
                    <h4>Type Your Message Here...</h4>
                    <textarea required></textarea>
                </div>
                <input type="submit" value="Send" id="button">
            </form>
        </div>
    </section>
    <script src="burger.js"></script>
</body>

</html>
